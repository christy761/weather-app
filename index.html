<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/19493dadb1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="weather-app">
      <h1>Weather App</h1>
      <h2>Find out what the weather is today and the next few days</h2>       
              <form class="search-form" id="search-form">
                  <div class="row">
                  <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a city name"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
                  </div>            
              <div class="col-3">
                <input type="submit" value="Search City" class="form-control btn btn-success shadow-sm w-100 search-city-button" />
              </div>
              <div class="col-3">
                <button class="btn btn-success w-100 current-button" id="current-location-button">
                Current
                </button>              
              </div>              
              </form>              
                <div class="col-3">
              <h3 id="city"></h3>
              </div>                          
                      <ul>
                        <li id="date"></li>
                        <li id="description"></li>
                      </ul>
                      <div class="row">
                          <div class="col-6">           
                            <div class="d-flex current-temp">
                              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" alt="scattered clouds" class="scattered-clouds-day" id="scattered-clouds-day">                           
                              <div>                                      
                              <span class="temperature" id="temperature"> </span>
                              <span class="units">°C | <a href="#">°F</a></span>                            
                          </div>
                        </div>
                        </div>                                            
                      <div class="col-6">
                      <ul class="condition-information">
                        <li>Precipitation: <span id="precipitation"></span>%</li>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                      </ul>    
                      </div>
                      </div>                                                
  </div>
  </div>
  <footer>This project was coded by <a href="https://www.shecodes.io/graduates/21843-christy-ramkisoen" target="_blank">Christy Ramkisoen</a> and is <a href="https://github.com/christy761/weather-app" target="_blank">open-sourced on GitHub</a> and <a href="https://sparkly-bonbon-289f1a.netlify.app/" target="_blank">hosted on Netlify</a></footer>
</div>
    <script src="src/script.js"></script>
  </body>
</html>
